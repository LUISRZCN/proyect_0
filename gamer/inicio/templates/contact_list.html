{% extends "base_generic.html" %}

{% block content %}
  <h1>Contact List</h1>

  <ul>
  {% for contact in contact_list %}
    <li>
      <h2>{{ contact.name }}</h2>
      <p>Email: {{ contact.email }}</p>
      <p>Phone: {{ contact.phone }}</p>
    </li>
  {% empty %}
    <li>No contacts yet.</li>
  {% endfor %}
  </ul>

{% endblock %}
