{% extends 'base.html' %} 
{% load static %} 
{% block content %}

<div class="container mt-5">
  <div class="row align-items-center">
    <!-- Logo en una columna -->
    <div class="col-md-4">
      <img
        src="{% static 'img/logo.png' %}"
        alt="Logo de GamerSpeak"
        class="img-fluid"
        width="150"
        height="100"
      />
    </div>
    <!-- Nombre y descripción en otra columna -->
    <div class="col-md-8">
      <h1>GamerSpeak</h1>
      <p class="lead">El chat de voz para gamers</p>
    </div>
  </div>
  <hr />
<div class="container mt-5">
    <h2>Iniciar sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Iniciar sesión</button>
    </form>
</div>
{% endblock content %}
